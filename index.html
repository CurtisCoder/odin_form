<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">

    <title>Sign-Up Page</title>
  </head>

  <body>

	<div class="container">
	<div class="bigbox">

		<div class="container2">
			<div class="box1">
				<div class="box_mini">
				<img src="odin-lined.png">
				<p class="txt">ODIN</P>
				</div>				
			</div>

			<div class="box2">
			</div>

			<div class="box3">
			</div>

		</div>

		<div class="container3">
			<div class="box4">
				<p>This is not a real online service! You know you need something
				like this in your life to help you realize your deepest dreams.</p>
				<p>Sign up <em>now</em> to get started.</p>
				<br>
				<p>You <em>know</em> you want to.</p>

			</div>

			<div class="box5">
				<p class="box5txt">Let's do this!</p>
				<br>
			
			<form>
				  <div class='odin-form'>
    					<label for='firstname'>FIRST NAME</label>
    					<input type='text' id='firstname' placeholder='first name'/>
 				  </div>
				
				  <div class='odin-form'>
    					<label for='lastname'>LAST NAME</label>
    					<input type='text' id='lastname' placeholder='last name'/>
 				  </div>

				  <div class='odin-form'>
    					<label for='email'>EMAIL</label>
    					<input type='email' id='email' placeholder='email'/>
 				  </div>

				  <div class='odin-form'>
    					<label for='phonenumber'>PHONE NUMBER</label>
    					<input type='tel' id='phonenumber' placeholder='phone number' 
					pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
 				  </div>

				<div class='odin-form'>  				
					<label for="password">PASSWORD</label>
 					<input type="password" id="password" name="password" minlength="8"/>
				</div>

				<div class='odin-form'>  				
					<label for="confirm">CONFIRM PASSWORD</label>
 					<input type="confirm" id="confirm" name="confirm" minlength="8"/>
				</div>
			</form>

			</div>

			<div class="box6">				
				<button class="btn">Create Account</button>				
				<p class="box6txt">Already have an account? <a class="lnk" href="#">Log in</a></p>
			</div>
		</div>	

	</div>
	</div>
	

  </body>
</html>
